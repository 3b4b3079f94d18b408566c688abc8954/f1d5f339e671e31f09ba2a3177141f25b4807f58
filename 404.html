<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MDBootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.19.1/dist/css/mdb.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .error-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .error-text {
      font-size: 4rem;
      font-weight: bold;
      color: #dc3545; /* Bootstrap's red color */
    }

    .error-description {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div>
      <p class="error-text">404</p>
      <p class="error-description">Oops! The page you are looking for might be in another castle.</p>
      <!-- You can add additional elements or links here -->
      <a href="/" class="btn btn-primary mt-3">Go Home</a>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- MDBootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.19.1/dist/js/mdb.min.js"></script>
</body>
</html>
